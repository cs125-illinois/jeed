tasks: ["snippet", "checkstyle", "complexity", "features", "compile", "execute"]
label: testing
snippet: System.out.println("Hello, world!");
arguments:
  snippet:
    indent: 2
  compilation:
    wError: true
    Xlint: "none"
    enablePreview: false
    useCache: false
    waitForCache: true
  execution:
    timeout: 80
    permissions:
      - klass: java.util.PropertyPermission
        name: java.specification.version
        actions: read
    maxExtraThreads: 4
    maxOutputLines: 80
